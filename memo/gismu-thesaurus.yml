ps分類
    x1にはだいたい行為者、その状態であるもの(主体)がくる。
    x2には、客体/目的語(主体から何かされるもの)がくる。
    目的地はほぼ常に起点より先にくる。
    あまり使われない役割は後ろのほうにいく。基準とか方法とか原料とかがこれにあたる。
    似たような意味の語のPSはだいたい似ている（「大きい」と「小さい」など)。

ps2
x1はx2をする（動￥発生引き起こす）
x1はx2という種の何々だ（種類￥バナナ）
x1はx2について何々だ（感情）
x1はx2素材の何か（物￥バルコニー）
x1はx2の何か（物・部分￥相対位置￥刃印外側）
x1はx2よりも何々（比較￥後発）


ps3
x1はx2（起源）のx3（形状）の何か（鉱物）
x1はx2（内容）x3素材で出来ている何か（道具￥束バケツ橋）
x1はx2をx3から何々する（動￥保護）
x1はx2をx3へ何々する何か（￥店）
x1はx2がx3に用いる何か（道具・言語）
x1はx2についてx3基準条件で何々（評価・比較￥偉大充分大きい）
x1はx2にx3から何した（変化￥育つ）
x1はx2のx3の何か（経済￥銀行）

ps4
x1はx2をx3（手段）でx4な様子で何々する（動・走る）
x1はx2値をx3についてx4量何々している（比較・範囲/超越）
